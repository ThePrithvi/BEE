<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Color Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #colorBox {
      width: 300px;
      height: 200px;
      background-color: #ccc;
      border: 2px solid #999;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: background-color 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #333;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #generateBtn {
      background-color: #007BFF;
      color: white;
    }

    #generateBtn:hover {
      background-color: #0056b3;
    }

    #stopBtn {
      background-color: #dc3545;
      color: white;
    }

    #stopBtn:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>

  <div id="colorBox">Click "Generate"</div>
  <button id="generateBtn" class="btn">Generate</button>
  <button id="stopBtn" class="btn">Stop</button>

  <script src="index.js"></script>

</body>
</html>

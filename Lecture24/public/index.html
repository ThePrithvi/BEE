<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="logo">BlogApp</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="./allblog">AllBlog</a></li>
                <li><a href="./myblog">MyBlog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="signup">
            <form action="" id="signup-form">
                <input type="email" name="email" id="signup-email" placeholder="enter your email">
                <input type="text" name="name" id="signup-name" placeholder="enter your name">
                <input type="password" name="password" id="signup-password" placeholder="enter password">
                <button>Signup</button>
            </form>
        </div> 
        <div class="login">
            <form action="" id="login-form">
                <input type="email" name="email" id="login-email" placeholder="enter your email">
                <!-- <input type="text" name="name" id="login-name" placeholder="enter your name"> -->
                <input type="password" name="password" id="login-password" placeholder="enter password">
                <button>Login</button>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="./indexx.js"></script>
</body>
</html>
